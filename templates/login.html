
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
  <div class="container mt-5">
    <div class="card text-bg-secondary shadow-lg p-4 mx-auto" style="max-width: 400px;">
      <h4 class="text-center mb-3">تسجيل الدخول</h4>
      <form method="post" action="/login">
        <div class="mb-3">
          <label class="form-label">اسم المستخدم</label>
          <input type="text" class="form-control" name="username" required>
        </div>
        <div class="mb-3">
          <label class="form-label">كلمة المرور</label>
          <input type="password" class="form-control" name="password" required>
        </div>
        {% if error %}
        <div class="alert alert-danger py-1">{{ error }}</div>
        {% endif %}
        <button type="submit" class="btn btn-success w-100">دخول</button>
      </form>
    </div>
  </div>
</body>
</html>
